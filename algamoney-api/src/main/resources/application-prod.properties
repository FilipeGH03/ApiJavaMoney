# Configuração de PRODUÇÃO

# Origem permitida para CORS - Render deployment
algamoney.origin-permitida=https://apijavamoney.onrender.com

# Segurança - HTTPS obrigatório
algamoney.seguranca.enable-https=true

# Banco de dados de produção (Render usa DATABASE_URL automático)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}

# JPA em produção
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
