# Configuração de PRODUÇÃO

# Origem permitida para CORS - Render deployment
algamoney.origin-permitida=https://apijavamoney.onrender.com

# Segurança - HTTPS obrigatório
algamoney.seguranca.enable-https=true

# Banco de dados de produção - PostgreSQL (Render)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA em produção - PostgreSQL
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
