# Configuração de PRODUÇÃO

# Origem permitida para CORS - Render deployment
algamoney.origin-permitida=https://apijavamoney.onrender.com

# Segurança - HTTPS obrigatório
algamoney.seguranca.enable-https=true

# Banco de dados de produção - PostgreSQL (Render)
# URL JDBC SEM credenciais (apenas host:porta/database)
spring.datasource.url=${DATABASE_URL_JDBC}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway usa as mesmas credenciais do datasource
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}

# JPA em produção - PostgreSQL
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
