# Configuração de PRODUÇÃO

# Origem permitida para CORS - ajuste para o domínio de produção
algamoney.origin-permitida=https://seuapp.herokuapp.com

# Segurança - HTTPS obrigatório
algamoney.seguranca.enable-https=true

# Banco de dados de produção (exemplo com variáveis de ambiente)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA em produção
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
