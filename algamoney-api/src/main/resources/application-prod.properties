# Configuração de PRODUÇÃO

# Origem permitida para CORS - Render deployment
algamoney.origin-permitida=https://apijavamoney.onrender.com

# Segurança - HTTPS obrigatório
algamoney.seguranca.enable-https=true

# Banco de dados de produção - PostgreSQL (Render)
# Spring Boot reconhece automaticamente variáveis SPRING_DATASOURCE_*
# Não precisa configurar aqui, basta definir no Render:
# - SPRING_DATASOURCE_URL
# - SPRING_DATASOURCE_USERNAME  
# - SPRING_DATASOURCE_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway usa as mesmas credenciais do datasource automaticamente

# JPA em produção - PostgreSQL
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
