# Configuração de DESENVOLVIMENTO

# Origem permitida para CORS
algamoney.origin-permitida=http://localhost:4200

# Segurança - HTTP (sem HTTPS)
algamoney.seguranca.enable-https=false

# Se o banco já existe (ex.: teste local), evita que o Flyway tente reaplicar migrations
# e falhe com 'table already exists'. Ajuste para true caso você já tenha um schema com dados.
spring.flyway.baseline-on-migrate=true

# Em ambiente de desenvolvimento local, se o banco já estiver populado pelas migrations
# anteriores ou manualmente, desabilitamos o Flyway para evitar falhas na inicialização.
# Remova ou ajuste esta propriedade em ambientes de CI / produção.
spring.flyway.enabled=false
